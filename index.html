<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>

   
</head>

<body>
    <h1>Codificador</h1>  

<main>
    <form>
    <section>
        <input id="cesar" type="radio" name="opcao" value="cifradecesar">
        <label for="cesar">Cifra de Cesar</label>
        <input id="base64" type="radio" name="opcao" value="base64" checked>
        <label for="base64">Base64</label>
    </section>

    <section>
        <label><strong>Mensagem:</strong></label>
     <br>   
        <textarea name="mensagem" id="mensagem" cols="50" rows="10" placeholder="Escreva a sua mensagem..."></textarea>
    </section>

    <section id="incrementar" >
        <label for="incrementar">Incremento:</label>
        <input type="number" id="incremento" value="1" name="incrementar">   
    </section>

    <section>
        <input  type="radio" id="codificar" name="opcao2" onclick="mudarTexto()"checked>
        <label for="codificar" >Codificar</label>
        <input  type="radio" id="decodificar" name="opcao2" onclick="mudarTexto()">
        <label for="decodificar">Decodificar</label>
    </section>

        <button id="button" class="button-style">Codificar</button>
    
    <div class="result">
        <label><strong>Resultado:</strong></label>
    <br>
         <textarea  name="resultado" id="resultado" cols="50" rows="10" ></textarea>
        
        </div>
    </form>
</main>
    </body>
</html>
